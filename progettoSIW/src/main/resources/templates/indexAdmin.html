<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>ADMIN</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="page-wrap">

		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="indexAdmin" class="active">Home</a></li>
				<li><a href="ricerca">Ricerca</a></li>

				<hr>

				<li><a href="addFotografo">Aggiungi Fotografo</a></li>
				<li><a href="addAlbum">Aggiungi Album</a></li>
				<li><a href="addFoto">Aggiungi Foto</a></li>

				<hr>

				<li><a href="mostraRichieste">Richieste</a></li>

				<li><a href="utente">Logout</a></li>

			</ul>
		</nav>

		<!-- Main -->
		<section id="main">

			<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>Hey, Io sono SILPH</h1>
					<p>Bentornato Admin</p>

				</div>
			</section>

			<!-- Gallery -->
			<section id="galleries">

				<!-- Photo Galleries -->
				<div class="gallery">
					<header class="special"> </header>
					<div class="content">
						<div class="media" th:each="fotografia : ${fotografie}">
							<a th:href="${fotografia.url}"><img
								style="width: 400px; height: 300px" th:src="${fotografia.url}"
								alt="" /></a>
						</div>

					</div>

				</div>
			</section>
		</section>
	</div>

	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.poptrox.min.js"></script>
	<script src="/js/jquery.scrolly.min.js"></script>
	<script src="/js/skel.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/main.js"></script>

</body>
</html>
