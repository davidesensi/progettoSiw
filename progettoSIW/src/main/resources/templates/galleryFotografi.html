<!DOCTYPE HTML>

<html>
<head>
<title>Fotografi</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="page-wrap">

		<!-- Nav User -->
		<nav id="nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="gallery" class="active">Gallery</a></li>
				<hr>
				<li><a href="mostraCarrello">Carrello</a></li>

			</ul>
		</nav>

		<!-- Main -->
		<section id="main">

			<!-- Header -->
			<header id="header">
				<div>
					Fotografi <span>by SILPH</span>
				</div>
			</header>

			<!-- Gallery -->
			<section id="galleries">

				<!-- Photo Galleries -->
				<div class="gallery">

					<!-- Filters -->
					<header>
						<h1>Fotografi</h1>

						<a href="gallery"><button>Foto</button></a> <a href="galleryAlbum"><button>Album</button></a>
					</header>

					<div class="content">


						<div class="card" th:each="fotografo : ${fotografi}">
							<img
								src="https://www.marcoloprete.it/wp-content/uploads/2018/11/sito-fotografico.jpg"
								style="width: 100%">
							<div class="contenitore">
								<br />
								<h4 th:text="${fotografo.nome}+' '+${fotografo.cognome}">Nome
									Cognome</h4>
								<a th:href="@{'/galleryAlbum' + '/' + ${fotografo.id}}">Visualizza
									i suoi album</a>
							</div>
						</div>


					</div>
			</section>
		</section>
	</div>

	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.poptrox.min.js"></script>
	<script src="/js/jquery.scrolly.min.js"></script>
	<script src="/js/skel.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/main.js"></script>

</body>
</html>
