<!DOCTYPE HTML>

<html>
	<head>
		<title>Album</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="page-wrap">

		<nav id="nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="gallery" class="active">Gallery</a></li>
				<hr>
				<li><a href="mostraCarrello">Carrello</a></li>

			</ul>
		</nav>

				<section id="main">

						<header id="header">
							<div>Album <span>by SILPH</span></div>
						</header>

						<section id="galleries">

								<div class="gallery">

									<!-- Filters -->
										<header>
											<h1>Album</h1>
											
												<a href="gallery"><button>Foto</button></a>
												<a href="galleryFotografi"><button>Fotografi</button></a>
										</header>

										<div class="content">
										
										<div class="card" th:each="album : ${albums}">
											<img src="https://images-na.ssl-images-amazon.com/images/I/616COAC-W6L._SX679_.jpg" style="width:30%">
											<div class="contenitore">
											<br/>
											<h4 th:text="${album.titolo}">Album Titolo</h4>
											<p th:text="${album.fotografo.nome}+' '+${album.fotografo.cognome}">Autore dell'album</p>
											<a th:href="@{'/gallery' + '/' + ${album.id}}">Visualizza le sue foto</a>
											</div>
										</div>	
										
											
											
								</div>
						</section>
				</section>
		</div>

<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.poptrox.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
